<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifemi" value="F"> <label for="ifemi">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label><br>
            <input type="checkbox" name="skate" id="iskate"><label for="iskate">Skate</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>

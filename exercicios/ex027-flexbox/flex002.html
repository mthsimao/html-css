<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            /* flex flow: flex-direction + flex-wrap*/
           
        }
        
        .item {
            background-color: skyblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex: auto; /*Não permite que tenha espaço em branco dentro do container pai*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
    </div>
</body>
</html>

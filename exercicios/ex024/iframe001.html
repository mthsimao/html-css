<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 

        <!-- TAMANHO PADRÃO w300 x h150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto" >
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 
        para aprender a programar.</p>

    <p>O repositório do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> 
    </p>
</body>
